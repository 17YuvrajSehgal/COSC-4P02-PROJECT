<div class="date text-black-50 text-center fs-7 w-100" th:text="${date}"></div>
<div class="user fit-content ms-auto me-0 my-2 px-4">
    <h4 class="d-inline-block mt-0 me-1 mb-0 ms-0 bi bi-person-circle"></h4>
    <h3 class="d-inline-block m-0" th:text="${user}"></h3>
</div>
<div class="chat input fit-content shadow-google bg-white border-0 ms-auto me-0 my-2">
    <span class="chat-text input-text" th:text="${input}"></span>
</div>
<div class="bot fit-content ms-0 me-auto my-2 px-4">
    <h3 class="d-inline-block m-0">Jarvis</h3>
    <h4 class="d-inline-block mt-0 me-0 mb-0 ms-1 bi bi-robot"></h4>
</div>
<div class="chat output fit-content shadow-google bg-white border-0 me-auto ms-0 my-2">
    <span class="chat-text output-text" th:utext="${output}"></span>
    <span class="ai spinner-grow spinner-grow-xs"></span>
</div>

<div>
    <!-- Twitter Share Button -->
    <a id="twitter" href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" th:attr="data-url=${url}" data-show-count="false">Hello CLick Me</a>

    <!-- Facebook Share Button -->
    <div class="fb-share-button" th:attr="data-href=${url}" data-layout="" data-size="">
        <a id="facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
    </div>
