<th:block th:fragment="message">
    <div id="wrapper-message" class="fs-7 transition-0">
        <p id="modal-message-success" class="px-4 py-2 success" th:if="${message} and ${isValid}" th:utext="${html + ' ' + message}"></p>
        <p id="modal-message-error" class="px-4 py-2 error" th:if="${message} and ${!isValid}" th:utext="${html + ' ' + message}"></p>
        <p id="modal-message" class="px-4 py-2 d-none" th:unless="${message}"></p>
    </div>
</th:block>
