<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .error-container {
            margin: 100px auto;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #cc0000;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error</h1>
    <p>An unexpected error occurred. Please try again later.</p>
    <p>Error message: <span th:text="${errorMessage}"></span></p>
</div>
</body>
