<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <title>Web Summarizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script th:src="@{/js/custom.js}" type="text/javascript"></script>
</head>
<body><!--class="overflow-hidden"-->
<!-- loading -->
<div id="loader" class="static position-absolute top-50 start-50 translate-middle w-100 h-100 m-auto zindex-loader">
    <div class="d-flex justify-content-center align-items-center w-100 h-100">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<!-- Main Wrapper -->
<div id="wrapper" class="static opacity-0">

<!-- Header -->
<nav class="navbar fixed-top navbar-expand navbar-dark bg-primary">
    <div class="container container-ct">
        <a class="navbar-brand" href="#">Web Summarizer</a>
        <div class="justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modal-login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bi bi-lock-fill" href="#" data-bs-toggle="modal" data-bs-target="#modal-pro"><span class="bi-lock-fill-ms">Pro</span></a>
                </li>
                <li class="nav-item">
                    <div class="form-check form-switch nav-link ms-5">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label dkmode-check-label bi bi-moon-fill" for="flexSwitchCheckDefault"></label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main -->
<div class="container container-ct scroll-ct">
    <h1 class="mt-5">Welcome to Web Summarizer</h1>
    <p>A tool to summarize web content quickly and easily. Enter a website link below and click 'Summarize' to begin.</p>

    <div class="row mt-5">
        <div class="col">
            <h2>Summary</h2>
            <p id="summary-text">This is where the summarized content will appear.</p>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="container container-ct fixed-bottom mb-4">
    <div class="row">
        <div class="col">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter a URL">
                <div class="input-group-append ms-2">
                    <button
                            hx-get="/api/summary"
                            hx-target="#summary-text"
                            hx-swap="outerHTML"
                            id="summary-button"
                            class="btn btn-primary"
                            type="button">Summarize
                    </button>
                </div>
                </input>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade modal-dialog-scrollable" id="modal-login" tabindex="-1" aria-labelledby="modal-label-login" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label-login">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <br /><br /><br /><br /><br /><br />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>

<!-- Pro Modal -->
<div class="modal fade modal-dialog-scrollable" id="modal-pro" tabindex="-1" aria-labelledby="modal-label-pro" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label-pro">Pro Features</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <br /><br /><br /><br /><br /><br />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Purchase</button>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
