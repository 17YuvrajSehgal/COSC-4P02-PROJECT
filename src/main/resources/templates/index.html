<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <title>Web Summarizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script th:src="@{/js/custom.js}" type="text/javascript"></script>
</head>
<body>
<!-- Navbar -->
<!-- fixed-top -->
<nav class="navbar navbar-expand navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Web Summarizer</a>
        <div class="justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <div class="form-check form-switch nav-link ms-5">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label dkmode-check-label bi bi-moon-fill" for="flexSwitchCheckDefault"></label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1>Welcome to Web Summarizer</h1>
    <p>A tool to summarize web content quickly and easily.</p>

    <div class="row mt-5">
        <div class="col-md-6">
            <h2>Enter URL</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a URL">
                <div class="input-group-append ms-2">
                    <button
                            hx-get="/api/summary"
                            hx-target="#summary-text"
                            hx-swap="outerHTML"
                            class="btn btn-primary"
                            type="button">Summarize
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Summary</h2>
            <p id="summary-text">This is where the summarized content will appear.</p>
        </div>
    </div>
</div>

</body>
</html>
