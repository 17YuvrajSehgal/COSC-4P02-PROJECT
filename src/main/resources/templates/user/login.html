<div class="wrapper-login">
    <div class="modal-header">
        <h5 id="modal-label-login" class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body transition-0 opacity-0">
        <!-- Messages Fragment -->
        <th:block th:replace="fragments/message.html :: message"></th:block>
        <fieldset class="field-set">
            <div class="field required mb-3">
                <label for="login-email" class="form-label m-0 p-0 fs-7 fw-bold text-uppercase">Email Address</label>
                <input id="login-email" class="form-control" name="login_email" type="email" th:value=${email} hx-validate="true" hx-preserve="true" required />
            </div>
            <div class="field required mb-3">
                <label for="login-password" class="form-label m-0 p-0 fs-7 fw-bold text-uppercase">Password</label>
                <input id="login-password" class="form-control" name="login_password" type="password" hx-validate="true" required />
            </div>

            <div>
                <button class="gsi-material-button" onclick="window.location.href='/oauth2/authorization/google'">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                        <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                        </div>
                        <span class="gsi-material-button-contents">Sign in with Google</span>
                        <span style="display: none;">Sign in with Google</span>
                    </div>
                </button>
            </div>
        </fieldset>
        <div class="text-account text-center pt-4 pb-2">Don't have an account? <a
                                                                                    hx-trigger="click queue:none"
                                                                                    hx-post="/user/register"
                                                                                    hx-target="#wrapper-login"
                                                                                    hx-swap="innerHTML"
                                                                                    hx-include="[name='login_email']"
                                                                                    hx-disabled-elt="this"
                                                                                    id="link-register"
                                                                                    class="text-account link-request"
                                                                                    href="#register">Sign Up
                                                                               </a>
        </div>
    </div>
    <div class="modal-footer">
        <button
                hx-trigger="click queue:none"
                hx-post="/user/code"
                hx-target="#wrapper-login"
                hx-swap="innerHTML"
                hx-include="[name='login_email']"
                hx-disabled-elt="this"
                id="button-password"
                class="btn btn-secondary btn-request position-relative me-auto"
                type="button">
            <span id="button-password-text" class="button-text">Reset Password</span>
            <span id="button-password-spinner" class="button-spinner spinner-border spinner-border-sm position-absolute top-0 bottom-0 start-0 end-0 m-auto d-none" role="status" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button
                hx-trigger="click queue:none"
                hx-post="/user/auth"
                hx-target="#wrapper-login"
                hx-swap="innerHTML"
                hx-include="[name='login_email'], [name='login_password']"
                hx-vals="javascript:{isProUser: getIsProUser(), path: getPath()}"
                hx-disabled-elt="this"
                id="button-login"
                class="btn btn-primary btn-request position-relative"
                type="submit"
                th:data-ws-name="${first_name}">
            <span id="button-login-text" class="button-text">Login</span>
            <span id="button-login-spinner" class="button-spinner spinner-border spinner-border-sm position-absolute top-0 bottom-0 start-0 end-0 m-auto d-none" role="status" aria-hidden="true"></span>
        </button><!-- th:hx-vals='|{"path": "${path}"}|' -->
    </div>
</div>
